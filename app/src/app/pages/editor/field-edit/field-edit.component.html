<ion-grid>
    <h4> Landscape </h4>
    <hr>
    <ion-row>
        <ion-col size="6" *ngFor="let key of objectKeys(resources)">
            <div class="landscape" (click)="setResource(resources[key]) "
                 [style.background-color]="resources[key].color">
                {{resources[key].name | uppercase}}
            </div>
        </ion-col>
    </ion-row>

    <div *ngIf="!['none','desert', 'water'].includes(field.resource.name)">
        <h4> Chip </h4>
        <hr>
        <ion-row>
            <ion-col *ngFor="let chip of [2,3,4,5,6,8,9,10,11,12]">
                <div (click)="setChip(chip)" class="number">
                    {{chip}}
                </div>
            </ion-col>
            <ion-col>
                <div (click)="setChip()" class="number">
                    ?
                </div>
            </ion-col>
        </ion-row>
    </div>
</ion-grid>

<ion-button color="medium" expand="full" (click)="">Close</ion-button>
