<ion-app>
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button autoHide="true"></ion-menu-button>
            </ion-buttons>
            <ion-title>CATANATOR</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-split-pane contentId="main-content" when="lg">

            <ion-menu contentId="main-content" type="overlay">
                <ion-content>
                    <ion-list id="inbox-list">
                        <ion-note>Your map tool for settlers of catan</ion-note>

                        <ion-menu-toggle *ngFor="let p of appPages; let i = index" auto-hide="false">
                            <ion-item (click)="selectedIndex = i" [class.selected]="selectedIndex == i" [routerLink]="[p.url]"
                                      detail="false"
                                      lines="none" routerDirection="root">
                                <ion-icon [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'" slot="start"></ion-icon>
                                <ion-label>{{ p.title }}</ion-label>
                            </ion-item>
                        </ion-menu-toggle>
                    </ion-list>

                </ion-content>
            </ion-menu>

            <ion-router-outlet id="main-content"></ion-router-outlet>
        </ion-split-pane>
    </ion-content>
</ion-app>
